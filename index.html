<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - The Addictive Number Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="logo-container">
                <h1 class="game-title">2048</h1>
                <p class="game-subtitle">Join the tiles, get to <strong>2048!</strong></p>
            </div>
            <div class="stats-container">
                <div class="score-container">
                    <div class="score-box">
                        <span class="score-label">SCORE</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                    <div class="score-box best">
                        <span class="score-label">BEST</span>
                        <span id="best-score" class="score-value">0</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="new-game-btn" class="btn">
                        <i class="fas fa-redo"></i> New Game
                    </button>
                    <button id="how-to-play-btn" class="btn btn-outline">
                        <i class="fas fa-question"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="game-container">
                <div class="score-box">
                    <h2>Best</h2>
                    <div id="best">0</div>
                </div>
            </div>
        </div>
        
        <div class="grid-wrapper">
            <div class="game-message">
                <p></p>
                <button class="restart-button">Try again</button>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="touch-controls">
        <div class="touch-control" id="up">↑</div>
        <div class="touch-control" id="down">↓</div>
        <div class="touch-control" id="left">←</div>
        <div class="touch-control" id="right">→</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
