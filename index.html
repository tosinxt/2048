<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="description" content="Play 2048, the addictive number puzzle game. Combine tiles to reach 2048 in this fun and challenging game!">
    <meta name="theme-color" content="#faf8ef">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>2048 - The Addictive Number Puzzle Game</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"></noscript>
    
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Inline critical CSS -->
    <style id="critical-css">
    /* Critical CSS will be inlined here */
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="logo-container">
                <h1 class="game-title">2048</h1>
                <p class="game-subtitle">Join the tiles, get to <strong>2048!</strong></p>
            </div>
            <div class="stats-container">
                <div class="score-container">
                    <div class="score-box">
                        <span class="score-label">SCORE</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                    <div class="score-box best">
                        <span class="score-label">BEST</span>
                        <span id="best-score" class="score-value">0</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="new-game-btn" class="btn">
                        <i class="fas fa-redo"></i> New Game
                    </button>
                    <button id="how-to-play-btn" class="btn btn-outline">
                        <i class="fas fa-question"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="game-container">
                <div class="score-box">
                    <h2>Best</h2>
                    <div id="best">0</div>
                </div>
            </div>
        </div>
        
        <div class="grid-wrapper">
            <div class="game-message">
                <p></p>
                <button class="restart-button">Try again</button>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="touch-controls">
        <div class="touch-control" id="up">↑</div>
        <div class="touch-control" id="down">↓</div>
        <div class="touch-control" id="left">←</div>
        <div class="touch-control" id="right">→</div>
    </div>
    <!-- Service Worker Registration -->
    <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
                console.log('ServiceWorker registration successful');
            }).catch(err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    
    // Load non-critical JS with feature detection
    function loadJS(src, onload) {
        var script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.defer = true;
        if (onload) script.onload = onload;
        document.body.appendChild(script);
    }
    
    // Load main game script
    loadJS('game.js');
    
    // Modernizr for feature detection
    document.documentElement.classList.remove('no-js');
    </script>
    
    <!-- Analytics (Example: Google Analytics) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
    </script>
</body>
</html>
